<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{organizationName}} | Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngIf="!isAllowed" color="danger">
    <ion-card>
      <ion-card-header color="primary">Permission</ion-card-header>
      <ion-card-content color="danger">You are not authorized.</ion-card-content>
    </ion-card>  
  </span>

  <span *ngIf="isAllowed">
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
  </span>
</ion-content>
