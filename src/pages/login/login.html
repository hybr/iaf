<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{organizationName}} | Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngIf="!isAllowed">
    <ion-card>
      <ion-card-header color="primary">Permission</ion-card-header>
      <ion-card-content color="danger">You are not authorized.</ion-card-content>
    </ion-card>  
  </span>

  <span *ngIf="isAllowed">

  <ion-grid>
  
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" ></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
  </ion-grid>
  
  
  </span>
</ion-content>
